<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kake</title>
    <link rel="icon" type="image/png" href="/images/pikachu.png" />

    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- Devicon -->
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"/>

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top nav-tech">
      <div class="container d-flex justify-content-between align-items-center">
        <h4 class="m-0 fw-bold">
          Kake's <span style="color: var(--blue)">Portfolio</span>
        </h4>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <div class="menu-btn d-lg-none" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarContent">
          <div class="nav-links d-flex align-items-center gap-4">
            <a href="#home" class="nav-link fw-semibold"
              ><span class="code-tag">&lt;</span>Home<span class="code-tag"
                >/&gt;</span
              ></a>
            <a href="#skills" class="nav-link fw-semibold"
              ><span class="code-tag">&lt;</span>Skills<span class="code-tag"
                >/&gt;</span
              ></a>
            <a href="#projects" class="nav-link fw-semibold"
              ><span class="code-tag">&lt;</span>Projects<span class="code-tag"
                >/&gt;</span
              ></a>
            <a href="#contact" class="nav-link fw-semibold"
              ><span class="code-tag">&lt;</span>Contact<span class="code-tag"
                >/&gt;</span
              ></a>
            <i
              class="bi bi-brightness-high toggle-btn ms-3"
              id="themeToggle"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <section id="home" class="hero py-4">
      <div class="container">
        <div class="row gx-2 align-items-center">
          <div class="col-12 col-md-6 text-center text-md-start mb-4 mb-md-0">
            <div class="hero-img-wrap">
              <img src="./images/pikachu.png" alt="image" class="hero-img" />
              <span class="circle circle-inner"></span>
            </div>
          </div>

          <div class="col-12 col-md-6 text-center text-md-start">
            <h1 class="fw-bold display-5">Hello, I'm <span>Kake</span></h1>
            <p class="lead mb-4">
              Web Developer • Tech Enthusiast • Code Lover
            </p>
            <a href="#projects" class="btn-tech hero-btn text-decoration-none"
              >View My Projects</a>
          </div>
        </div>
      </div>
    </section>

    <!-- SKILLS -->
    <section id="skills" class="container py-4">
      <h2 class="section-title">Skills</h2>
      <div class="d-flex gap-2 mb-4">
        <button
          class="btn-filter active fw-bold"
          onclick="renderSkills('tech', this)"
        >
          Tech Stack
        </button>
        <button
          class="btn-filter fw-bold"
          onclick="renderSkills('tools', this)"
        >
          Tools
        </button>
      </div>

      <div class="row g-4" id="skillsContainer"></div>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="py-4">
      <div class="container">
        <h2 class="section-title text-center mb-3">My Projects</h2>
        <div class="d-flex gap-2 mb-4">
          <button
            onclick="renderProjects('All')"
            class="btn-tech btn-github btn-sm"
          >
            All
          </button>
          <button
            onclick="renderProjects('Frontend')"
            class="btn-tech btn-github btn-sm"
          >
            Frontend
          </button>
          <button
            onclick="renderProjects('Fullstack')"
            class="btn-tech btn-github btn-sm"
          >
            Fullstack
          </button>
        </div>
        <div class="row g-4" id="projectsContainer"></div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="container py-4 mb-4">
      <h2 class="section-title text-center mb-4">Contact</h2>

      <div class="card-custom p-4">
        <div class="row g-4">
          <div
            class="col-12 col-md-6 contact-info d-flex flex-column justify-content-center align-items-start p-3 fs-5"
          >
            <p class="mb-2">
              <i class="bi bi-envelope-fill me-2"></i> kyawlwinsoe2022@gmail.com
            </p>
            <p class="mb-2">
              <i class="bi bi-github me-2"></i>
              <a href="https://github.com/Kyaw-Soe18" target="_blank">Github</a>
            </p>
            <p class="mb-2">
              <i class="bi bi-telegram me-2"></i>
              <a href="https://t.me/Ko_Kake21" target="_blank">Telegram</a>
            </p>
          </div>

          <div class="col-12 col-md-6 fw-bold fs-5">
            <form>
              <div class="mb-3">
                <label>Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Your Name"
                />
              </div>

              <div class="mb-3">
                <label>Email</label>
                <input
                  class="form-control"
                  type="email"
                  placeholder="Your Email"
                />
              </div>

              <div class="mb-3">
                <label>Message</label>
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Your Message"
                ></textarea>
              </div>

              <button class="btn-tech w-100">Send</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/script.js" defer></script>
  </body>
</html>
